<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Generate HTML From JSON</title>	
	<style type="text/css">
		.input-container label,
		.output-container label {
			background-color: #dae8fc;
			border: 1px solid #8da8cf;

		}
		.input-container textarea,
		.output-container textarea {
			display: block;
			height: 200px;
			width: 500px;
			margin-bottom: 20px;
		}
		.output-container {
			margin-top: 20px;
		}
		button {
			border: 1px solid #a88ab5;
			background-color: #e1d5e7;
			padding: 5px 30px;
		}
	</style>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="main-container">
		<div class="input-container">
			<label>Input JSON</label>
			<textarea id="input_data"></textarea>
		</div>		
		<button onclick="generateHtml()">Generate</button>
		<div class="output-container">
			<label>Output JSON</label>
			<textarea id="output_data"></textarea>
		</div>
	</div>
</body>
</html>
